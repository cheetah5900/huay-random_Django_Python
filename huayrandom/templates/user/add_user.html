{% extends 'component/layout.html' %}

{%block content%}
<style>
  table>tbody>tr>td:first-child {
    width: 250px;
  }
</style>
<div class="wrap">
  <section class="slot-home-body">
    <div class="container">
      <div>
        <h1 class="shine-text big-font text-center">เพิ่ม User</h1>
      </div>

      <section class="content">
        <div class="container">
          <div class="row">
            <div class="col-12">
            </div>
          </div>
          <div class="slot-intro">
            <form method="post">
              {%csrf_token%}

              <h3>เพิ่ม Username</h3>
              <table class="table table-striped">
                <tr>
                  <td class="text-right">username : </td>
                  <td class="text-center">
                    <div class="form-group">
                      <input type="text" class="form-control" name="username">

                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="text-right">ชื่อบ้าน : </td>
                  <td class="text-center">
                    <div class="form-group">
                      <input type="text" class="form-control" name="house_name">
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="text-right">เครดิตร้าน : </td>
                  <td class="text-center">
                    <div class="form-group">
                      <select name="credit_shop" class="form-control">
                        <option value="True">ติด</option>
                        <option value="False">ไม่ติด</option>
                      </select>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="text-right">รูปแบบการสุ่ม เลขเจาะ : </td>
                  <td class="text-center">
                    <div class="form-group">
                      <select name="random_mode" class="form-control">
                        <option value="random_any">มีหรือไม่มีเลขวิ่ง-รูด ในใบเจาะก็ได้</option>
                        <option value="force_have_main_number">บังคับให้มีเลขวิ่ง-รูด ในใบเจาะ</option>
                      </select>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="text-right">วันหมดอายุ : </td>
                  <td class="text-center">
                    <div class="form-group">
                      <input type="date" class="form-control" name="expire_date">
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="text-right">เวลาหมดอายุ : </td>
                  <td class="text-center">
                    <div class="form-group">
                      <input type="time" class="form-control" name="expire_time">
                    </div>
                  </td>
                </tr>
              </table>
              <div class="text-center">
                <button type="submit" class="btn btn-default">ส่งข้อมูล</button>
                <a class="btn btn-danger" href="/backend/user/list">ยกเลิก</a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    {%endblock content%}
