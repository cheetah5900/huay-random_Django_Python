{% extends 'component/layout.html' %}

{%block content%}
<div class="wrap">
  <section class="slot-home-body">
    <div class="container">
      <div>
        <h1 class="shine-text big-font text-center">เพิ่มรูปภาพ</h1>
      </div>

      <section class="content">
        <div class="container">
          <div class="row">
            <div class="col-12">
            </div>
          </div>
          <div class="slot-intro">
            <form method="post" enctype="multipart/form-data">
              {%csrf_token%}

              <h3>รูปภาพ</h3>
              <div class="table-responsive">
              <table class="table table-striped">
                <tr>
                  <td class="text-right">ชื่อรูป</td>
                  <td class="text-center">
                    <div class="form-group">
                      <input type="text" class="form-control" name="image_name">
                    </div>
                  </td>
                </tr>
              
                <tr>
                  <td class="text-right">อัพโหลดไฟล์ : </td>
                  <td class="text-center">
                    <div class="form-group">
                      <input type="file" name="image_file" class="form-control">
                    </div>
                  </td>
                </tr>
              </table>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-default">ส่งข้อมูล</button>
                <a class="btn btn-danger" href="/backend/image/list/{{username}}">ยกเลิก</a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    {%if errorext%}
    <script>
      swal("ไฟล์ไม่ถูกต้อง", "กรุณาอัพโหลดไฟล์ jpg jpeg png เท่านั้น", "error");
    </script>
    {%endif%}
    {%if errorfill%}
    <script>
      swal("กรุณากรอกข้อมูลให้ครบถ้วน", "กรอกข้อมูลและอัพโหลดรูปภาพ", "error");
    </script>
    {%endif%}
    {%endblock content%}
