{% extends 'component/layout.html' %}

{%block content%}
<div class="wrap">
  <section class="slot-home-body">
    <div class="container">
      <div>
        <h1 class="shine-text big-font text-center">แก้ไขรายการหวยเข้าระบบ</h1>
      </div>
      <section class="content">
        <div class="container">
          <div class="row">
            <div class="col-12">
            </div>
          </div>
          <div class="slot-intro">
            <form method="post">
              {%csrf_token%}
              <h3>หวย</h3>
              <table class="table table-striped">
                <tr>
                  <td class="text-right">ชื่อสี : </td>
                  <td class="text-center">
                    <div class="form-group">
                      <input type="text" class="form-control" name="color_name" value="{{colorObject.color_name}}">
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="text-right">รหัสสี : </td>
                  <td class="text-center">
                    <div class="form-group">
                      <input type="text" class="form-control" name="color_code" value="{{colorObject.color_code}}">
                    </div>
                  </td>
                </tr>
        
              </table>
              <div class="text-center">
                <button type="submit" class="btn btn-default">ส่งข้อมูล</button>
                <a class="btn btn-danger" href="/backend/color/list">ยกเลิก</a>
              </div>
            </form>
          </div>
        </div>
      </section>

    </div>
  </section>
  </div>
    {% if error %}
    <script>
      swal("มีลิงค์นี้ในระบบแล้ว", "มีลิงค์นี้ในระบบแล้ว", "error");
    </script>
    {% endif %}
    {% if errorfill %}
    <script>
      swal("บ้านนี้มีรายละเอียดหวยนี้แล้ว", "บ้านนี้มีรายละเอียดหวยนี้แล้ว", "error");
    </script>
    {% endif %}
    {%endblock content%}
